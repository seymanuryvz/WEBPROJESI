    .custom-container {
      width: 100%;
      height: 10vh;
      background-color: #0f6590f6;
      display: flex;

      padding: 0 20px;

      margin: 0;

    }
    .yellowtail-regular {

      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .yellowtail-regular:hover {
      text-shadow: 3px 3px 6px rgb(5, 5, 5);
    }
    .dropdown-menu {
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .dropdown-container {
      display: flex;
      gap: 10px;
    }
    .card-custom {
      border: 2px solid #000; 
      border-radius: 10px; 
      padding: 15px; 
    }
    .dancing-script {
      font-family: 'Dancing Script', cursive;
    }
    .dancing-script:hover {
      text-shadow: 3px 3px 6px rgb(5, 5, 5);
    }
    .card-text {
      max-height: 150px; 
      overflow-y: auto;
    }
